name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.21.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Format Check
        run: pnpm format:check
      - name: Build
        run: pnpm -w build
      - name: Test
        run: pnpm -w test
